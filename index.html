<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="porgect-2.css">
    <title>Document</title>
</head>
<body>

    <div class="slide-container">
        <div class="slides">
            <img src="images/1.jpg" class="active" alt="">
            <img src="images/6.jpg" alt="">
            <img src="images/3.jpg" alt="">
            <img src="images/4.jpg" alt="">
            <img src="images/5.jpg" alt="">
         
       
        </div>
        <div class="buttons">
            <span class="next">&#10095;</span>
            <span class="prev">&#10094;</span>

        </div>


      <div class="dotscontainer">
        <div class="dot active"  attr='0' onclick="switchImaga(this)"> </div>
        <div class="dot" attr='1' onclick="switchImaga(this)"> </div>
        <div class="dot" attr='2' onclick="switchImaga(this)"> </div>
        <div class="dot" attr='3' onclick="switchImaga(this)"> </div>
        <div class="dot" attr='4' onclick="switchImaga(this)"> </div>
        <div class="dot" attr='5' onclick="switchImaga(this)"> </div>
      </div>

    </div>



    <script src="project-slider.js"></script>
    
</body>
</html>
